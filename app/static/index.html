<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 750px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .chat-header {
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-text h1 {
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .header-text p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-top: 2px;
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            font-size: 0.75rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background: #22c55e;
        }

        .status-dot.inactive {
            background: #ef4444;
            animation: none;
        }

        .status-dot.checking {
            background: #f59e0b;
        }

        .status-text {
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .upload-toggle {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 18px;
        }

        .upload-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .upload-toggle.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        /* Upload Panel */
        .upload-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid transparent;
        }

        .upload-panel.open {
            max-height: 200px;
            padding: 20px 24px;
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        .upload-content {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            flex: 1;
            min-width: 200px;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .file-label:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .file-label.has-file {
            border-style: solid;
            border-color: #22c55e;
            color: #22c55e;
        }

        .tag-input {
            width: 150px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #fff;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .tag-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .tag-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
        }

        .upload-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .upload-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .upload-status {
            width: 100%;
            margin-top: 12px;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 0.85rem;
            display: none;
        }

        .upload-status.success {
            display: block;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .upload-status.error {
            display: block;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .upload-status.loading {
            display: block;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            background: rgba(255, 255, 255, 0.08);
            padding: 14px 18px;
            border-radius: 16px;
            color: #fff;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            border-bottom-left-radius: 4px;
        }

        .message-tag {
            display: inline-block;
            margin-top: 10px;
            padding: 4px 10px;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            font-size: 0.75rem;
            color: #a5b4fc;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .welcome-message h2 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .welcome-message p {
            font-size: 0.95rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 24px;
        }

        .suggestion-chip {
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion-chip:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .chat-input-container {
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.03);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 8px 8px 8px 20px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 0.95rem;
            font-family: inherit;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        #sendButton {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        #sendButton:hover {
            transform: scale(1.05);
        }

        #sendButton:active {
            transform: scale(0.95);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #sendButton svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2) !important;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            .message {
                max-width: 95%;
            }

            .suggestions {
                flex-direction: column;
            }

            .upload-content {
                flex-direction: column;
            }

            .tag-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">ü§ñ</div>
            <div class="header-text">
                <h1>RAG Chat Assistant</h1>
                <p>Powered by FastAPI</p>
            </div>
            <div class="header-actions">
                <div class="status-indicator" id="statusIndicator">
                    <div class="status-dot checking" id="statusDot"></div>
                    <span class="status-text" id="statusText">Checking...</span>
                </div>
                <div class="upload-toggle" id="uploadToggle" onclick="toggleUpload()" title="Upload PDF">
                    üìÑ
                </div>
            </div>
        </div>

        <!-- Upload Panel -->
        <div class="upload-panel" id="uploadPanel">
            <div class="upload-content">
                <div class="file-input-wrapper">
                    <input type="file" id="pdfFile" accept=".pdf" onchange="handleFileSelect(this)">
                    <label for="pdfFile" class="file-label" id="fileLabel">
                        üìé <span id="fileName">Choose PDF file...</span>
                    </label>
                </div>
                <input type="text" class="tag-input" id="tagInput" placeholder="Tag (optional)">
                <button class="upload-btn" id="uploadBtn" onclick="uploadPdf()" disabled>
                    Upload
                </button>
            </div>
            <div class="upload-status" id="uploadStatus"></div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>üëã Hello! How can I help you?</h2>
                <p>Ask me anything and I'll search through the knowledge base to find the best answer for you.</p>
                <div class="suggestions">
                    <div class="suggestion-chip" onclick="askSuggestion(this)">What can you help me with?</div>
                    <div class="suggestion-chip" onclick="askSuggestion(this)">Tell me about the documents</div>
                    <div class="suggestion-chip" onclick="askSuggestion(this)">Search everything with *</div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                >
                <button id="sendButton" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        let isFirstMessage = true;
        let selectedFile = null;

        // Check health status on load
        window.addEventListener('load', checkHealth);
        setInterval(checkHealth, 30000); // Check every 30 seconds

        async function checkHealth() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            try {
                const response = await fetch('/health/');
                const data = await response.json();
                
                if (data.api_status === 'active' && data.db_status === 'connected') {
                    statusDot.className = 'status-dot active';
                    statusText.textContent = 'Online';
                } else if (data.api_status === 'inactive') {
                    statusDot.className = 'status-dot inactive';
                    statusText.textContent = 'API Key Error';
                } else {
                    statusDot.className = 'status-dot inactive';
                    statusText.textContent = 'DB Error';
                }
            } catch (error) {
                statusDot.className = 'status-dot inactive';
                statusText.textContent = 'Offline';
            }
        }

        function toggleUpload() {
            const panel = document.getElementById('uploadPanel');
            const toggle = document.getElementById('uploadToggle');
            panel.classList.toggle('open');
            toggle.classList.toggle('active');
        }

        function handleFileSelect(input) {
            const fileLabel = document.getElementById('fileLabel');
            const fileName = document.getElementById('fileName');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (input.files.length > 0) {
                selectedFile = input.files[0];
                fileName.textContent = selectedFile.name;
                fileLabel.classList.add('has-file');
                uploadBtn.disabled = false;
            } else {
                selectedFile = null;
                fileName.textContent = 'Choose PDF file...';
                fileLabel.classList.remove('has-file');
                uploadBtn.disabled = true;
            }
        }

        async function uploadPdf() {
            if (!selectedFile) return;

            const uploadBtn = document.getElementById('uploadBtn');
            const uploadStatus = document.getElementById('uploadStatus');
            const tagInput = document.getElementById('tagInput');

            uploadBtn.disabled = true;
            uploadStatus.className = 'upload-status loading';
            uploadStatus.textContent = '‚è≥ Uploading and processing...';

            const formData = new FormData();
            formData.append('file', selectedFile);
            if (tagInput.value.trim()) {
                formData.append('tag', tagInput.value.trim());
            }

            try {
                const response = await fetch('/ingest/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    uploadStatus.className = 'upload-status success';
                    uploadStatus.textContent = `‚úÖ Success! Processed ${data.pages} pages, stored ${data.chunks_stored} chunks.`;
                    
                    // Reset form
                    setTimeout(() => {
                        document.getElementById('pdfFile').value = '';
                        handleFileSelect(document.getElementById('pdfFile'));
                        tagInput.value = '';
                        uploadStatus.className = 'upload-status';
                    }, 3000);
                } else {
                    throw new Error(data.detail || 'Upload failed');
                }
            } catch (error) {
                uploadStatus.className = 'upload-status error';
                uploadStatus.textContent = `‚ùå Error: ${error.message}`;
            }

            uploadBtn.disabled = false;
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function askSuggestion(element) {
            messageInput.value = element.textContent;
            sendMessage();
        }

        function addMessage(content, type, tag = null) {
            if (isFirstMessage) {
                const welcomeMessage = document.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }
                isFirstMessage = false;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? 'üë§' : 'ü§ñ';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            if (tag && type === 'assistant') {
                const tagSpan = document.createElement('div');
                tagSpan.className = 'message-tag';
                tagSpan.textContent = `üìÅ ${tag}`;
                contentDiv.appendChild(tagSpan);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input while processing
            sendButton.disabled = true;
            messageInput.disabled = true;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch(`/chat/?message=${encodeURIComponent(message)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                removeTypingIndicator();

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                addMessage(data.answer, 'assistant', data.inferred_tag);

            } catch (error) {
                removeTypingIndicator();
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message assistant';

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = 'ü§ñ';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content error-message';
                contentDiv.textContent = 'Sorry, something went wrong. Please try again.';

                errorDiv.appendChild(avatar);
                errorDiv.appendChild(contentDiv);
                chatMessages.appendChild(errorDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                console.error('Error:', error);
            }

            // Re-enable input
            sendButton.disabled = false;
            messageInput.disabled = false;
            messageInput.focus();
        }
    </script>
</body>
</html>
